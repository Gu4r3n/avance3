<ion-header>
  <ion-toolbar color="primary">
    <ion-title>login</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioLogin" >
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
      </form>
      <br>
      <ion-button (click)="ingresar()">
        ingresar
      </ion-button>
      <ion-button [routerLink]="['/recupera-p']" >Recuperar contraseña</ion-button>
      <ion-button [routerLink]="['/login']" >Perfil Alumno</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-card *ngIf="weatherData">
  <h2>{{ weatherData.name }}</h2>
  <p>Temperatura: {{ weatherData.main.temp }}°C</p>
  <p>Condición: {{ weatherData.weather[0].description }}</p>
  <p>Humedad: {{ weatherData.main.humidity }}%</p>
</ion-card>
<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/registro-p']">Registrarse</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
