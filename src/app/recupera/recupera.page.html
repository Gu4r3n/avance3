<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button>Volver</ion-back-button>
    </ion-buttons>
    <ion-title>Recuperar</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Recuperacion Contrase√±a</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="recuperacion">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">rut</ion-label>
          <ion-input formControlName="rut"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Gmail</ion-label>
          <ion-input formControlName="gmail"></ion-input>
        </ion-item>
      </form>
      <br>
      <ion-button (click)="recuperar()">
        Recuperar
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
