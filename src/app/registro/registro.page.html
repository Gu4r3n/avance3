<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button>Volver</ion-back-button>
    </ion-buttons>
    <ion-title>registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registrar</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioRegistro" (keyup.enter)="guardar()">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">ContraseÃ±a</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">rut</ion-label>
          <ion-input formControlName="rut"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Gmail</ion-label>
          <ion-input formControlName="gmail"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Fecha Nacimiento</ion-label>
          <ion-input formControlName="fecha"></ion-input>
        </ion-item>
      </form>
      <br>
      <ion-button (click)="guardar()"><!--(click)="guardar()"-->
        Registrarse
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
